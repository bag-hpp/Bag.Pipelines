name: "CodeQL Advanced dotnet"

on:
  workflow_call:
    inputs:
      gh_runner:
        required: false
        type:     string
        default:  "ubuntu-latest"  
      node_version:
        required: true
        type: string 
      build_location:
        required: true
        type:     string
      build_location_name:
        required: true
        type:     string

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ inputs.gh_runner }}

    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

