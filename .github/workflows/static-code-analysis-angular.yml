name: Static Code Analysis angular

on:
  workflow_call:
    inputs:
      gh_runner:
        required: true
        type: string  
      node_version:
        required: true
        type: string    
        
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_HOST_URL:
        required: true
      SONAR_PROJECT_KEY:
        required: true
        
jobs:
  static-code-analysis:
    runs-on:
      group: ${{ inputs.gh_runner }}
    steps:
     - uses: actions/checkout@v4
       with:
         fetch-depth: 0

     - name: Set up Node.js
       uses: actions/setup-node@v4
       with:
         node-version: ${{ inputs.node_version }}

     - name: Install dependencies
       run: npm install 
        
     - name: Check if SONAR_HOST_URL is defined
       run: |
         if [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
           echo "SONAR_HOST_URL is not set!"
           exit 1
         else
           echo "SONAR_HOST_URL is set ✅"
         fi
  
     - name: Check if SONAR_TOKEN is defined
       run: |
         if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
           echo "SONAR_TOKEN is not set!"
           exit 1
         else
           echo "SONAR_TOKEN is set ✅"
         fi
  
     - name: Check if SONAR_HOST_URL is defined
       run: |
         if [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
           echo "SONAR_HOST_URL is not set!"
           exit 1
         else
           echo "SONAR_HOST_URL is set ✅"
         fi

     - uses: SonarSource/sonarqube-scan-action@v5
       with:
         projectBaseDir: . 
       env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
         SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
         SONAR_SOURCES: src
         SONAR_TESTS: src
         SONAR_EXCLUSIONS: "**/node_modules/**,**/*.spec.ts"